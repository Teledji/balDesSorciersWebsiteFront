  <table class="activitiesTab samediTab">
    <tr ng-repeat="activitie in activitiesSamedi">
      <td>{{activitie.name}}</td>
      <td>
          <p>{{activitie.description}} <br/>
            <span>{{activitie.descriptionInfobulle}}</span>
          </p>
      </td>
      <td>{{activitie.room}}</td>
      <td>{{activitie.time}}</td>
      <td>{{activitie.money}}</td>
    </tr>
  </table>
