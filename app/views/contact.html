<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <section id="contact" class="content-section text-center">
            <div class="contact-section">
                <div class="container">
                <h2>Contactez nous !</h2>
                <p>N'hésitez pas à prendre contact avec nous via le formulaire ci-dessous afin de posez vos questions ! 
                    Vous pouvez aussi visiter nos réseaux sociaux : Twitter, Facebook, Instagram.</p>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                    <form class="form-horizontal">
                        <div class="form-group">
                        <label for="exampleInputName2">Nom</label>
                        <input ng-model="email.name" type="text" class="form-control" id="exampleInputName2" placeholder="Bernard Dupont">
                        </div>
                        <div class="form-group">
                        <label for="exampleInputEmail2">E-Mail</label>
                        <input ng-model="email.address" type="email" class="form-control" id="exampleInputEmail2" placeholder="xXxdarkbernard71xXx@trodark.com">
                        </div>
                        <div class="form-group ">
                        <label for="exampleInputText">Votre message</label>
                        <textarea ng-model="email.content" class="form-control" placeholder="Votre message..."></textarea> 
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="sendEmail();showAlert($event)">Send Message</button>
                    </form>

                    <hr>
                        <h3>Our Social Sites</h3>
                    <ul class="list-inline banner-social-buttons">
                        <li><a href="https://twitter.com/magical_events?lang=fr" class="btn btn-default btn-lg"><i class="fa fa-twitter"> <span class="network-name">Twitter</span></i></a></li>
                        <li><a href="https://www.facebook.com/MagicalEventsFrance/" class="btn btn-default btn-lg"><i class="fa fa-facebook"> <span class="network-name">Facebook</span></i></a></li>
                        <li><a href="https://www.instagram.com/magicaleventsfrance/" class="btn btn-default btn-lg"><i class="fa fa-instagram"> <span class="network-name">Instagram</span></i></a></li>
                    </ul>
                    </div>
                </div>

                <button type="submit" class="btn btn-default" ng-click="testInsertNewUser()">Send request</button>
                </div>
            </div>
    </section> 
</body>
